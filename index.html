<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Divs</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="box left">
            <div class="overlay">
                <p class="text top">Hello Travelers</p>
                <p class="text bottom">Discover the hidden gems of Kathmandu with Dulantey. From <br> scenic trails to cultural landmarks, embark on unforgettable <br>journeys with us.</p>
                <img src="frontend/src/assets/image1.jpg" alt="Placeholder Image" class="box-image">
            </div>
        </div>
        <div class="box right">
            <img src="frontend/src/assets/logo.jpg" alt="log" class="logo">
            <p>Don't just imagine paradise, <br>Experience it!</p>
            <p2>We'll help you plan your dream escape</p2>

            <p3>Login</p>

            <div class="input-field">
                <input type="text" required>
                <label>Email Id</label>
            </div>

            
            <div class="input-field">
                <input type="password" required>
                <label>Password</label>
                <a href="#" class="forgot-password">Forgot your password?</a>
            </div>

            <button class="login-button">Login</button>

            
            
            <div class = "account">
                <p2 class="no-account">Don't have an account? <a href="#" class="sign-up-link">Sign Up?</a></p2>
            </div>
            </div>
           
            
        </div>
    </div>
</body>
</html>
