<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Centering</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <img src="immmg.jpg" alt="log">
            <h2>Create Account</h2>

            <input type="text" placeholder="Email Address" class = "text-input" required>
            <input type="text" placeholder="Full Name" class = "text-input" required>
            <input type="text" placeholder="Username" class = "text-input" required>
            <input type="password" placeholder="Password" class="text-input" required>
          
            <button class="signup">
                Create Account
            </button>

            <p2 class="no-account">Already have an account? <a href="#" class="sign-up-link">Log in</a></p2>
        </div>
        <div class="small-div">
            <div class="inner">
                <p>Start your journey by <br>one click, explore <br>beautiful world!</p>
                <img src="dot.png" alt="dot" id="dot1">
                <img src="rect.png" alt="no">
                <img src="next.png" alt="next" id = "next">
            </div>
        </div>
    </div>
</body>
</html>
