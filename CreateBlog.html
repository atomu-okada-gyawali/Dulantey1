<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dulantey Form</title>
    <link rel="stylesheet" href="CreateBlog.css">
</head>
<body>
    <header class="header">
        <img src="immmg.jpg" alt="Dulantey Logo" class="logo">
        <img src="dot.png" alt="Profile" class="profile">
    </header>

    <div class="container">
        <form class="form">
            <div class="image-upload">
                <div class="image-placeholder">
                    <p>Drop your image here or <a href="#">browse</a></p>
                </div>
            </div>

            <div class="form-fields">
                <div class="input-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" class="input" placeholder="Once upon a time..." maxlength="180">
                </div>

                <div class="input-group">
                    <label for="description">Description</label>
                    <input type="text" id="Description" class="textarea2" placeholder="The start of a wonderful story..." maxlength="180">
                    <div class="input-group inline">
                        
                        <div>
                            <label for="category" class="dropdown-label">Type</label>
                            <select id="category" class="dropdown">
                                <option value="" disabled selected>Select a category</option>
                                <option value="food">Food</option>
                                <option value="outing">Outing</option>
                                <option value="events">Events</option>
                            </select>
                        </div>
                    
                        <div>
                            <label for="location" class="dropdown-label">Location</label>
                            <select id="location" class="dropdown">
                                <option value="" disabled selected>Province 1</option>
                                <option value="province2">Province 2</option>
                                <option value="province3">Province 3</option>
                                <option value="province4">Province 4</option>
                                <option value="province5">Province 5</option>
                                <option value="province6">Province 6</option>
                                <option value="province7">Province 7</option>
                            </select>
                        </div>
                    </div>
                    
                        

                <div class="input-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" class="input" placeholder="Text">
                </div>

                <div class="input-group opening-hours">
                    <label>Opening Hours</label>
                    <div class="time-inputs">
                        <input type="time" class="time-input">
                        <span>to</span>
                        <input type="time" class="time-input">
                    </div>
                </div>

                <button type="submit" class="button">Post</button>
            </div>
        </form>
    </div>
</body>
</html>
